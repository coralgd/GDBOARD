<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
  <div class="panel">
    <h1>Вход</h1>
    <input id="email" placeholder="Email"><br><br>
    <input id="pass" type="password" placeholder="Пароль"><br><br>
    <button class="btn" onclick="login()">Войти</button>
    <button class="btn" onclick="reg()">Регистрация</button>
  </div>
</div>

<script src="hudBackground.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
  authDomain: "gdboard-add4a.firebaseapp.com",
  projectId: "gdboard-add4a"
});

const auth = getAuth(app);
const db = getFirestore(app);

window.login = () =>
  signInWithEmailAndPassword(auth, email.value, pass.value)
    .then(()=>location.href="main.html");

window.reg = async () => {
  const r = await createUserWithEmailAndPassword(auth, email.value, pass.value);
  await setDoc(doc(db,"users",r.user.uid),{
    email: email.value,
    role: "player",
    situation: "not requested",
    points: 0
  });
  location.href="nick.html";
};
</script>
</body>
</html>
