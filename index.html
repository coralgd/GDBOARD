<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>GD Board — Вход/Регистрация</title>
<style>
  /* ---------------- Фон ---------------- */
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    color: #fff;
    background: #0a0a0a;
  }

  canvas#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  /* ---------------- Контейнер ---------------- */
  .form-container {
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(20,20,20,0.8);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 0 40px #00f, 0 0 80px #0ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 300px;
    text-align: center;
  }

  input {
    margin: 10px 0;
    padding: 12px 20px;
    width: 100%;
    border-radius: 15px;
    border: none;
    font-size: 1rem;
    outline: none;
    background: #111;
    color: #0ff;
    box-shadow: inset 0 0 8px #0ff;
  }

  button {
    margin-top: 15px;
    padding: 12px 25px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(45deg, #00f, #0ff);
    transition: all 0.2s ease;
    box-shadow: 0 0 20px #00f, 0 0 40px #0ff;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #00f, 0 0 80px #0ff;
  }

  #toggleBtn {
    background: none;
    color: #0ff;
    margin-top: 10px;
    text-decoration: underline;
    box-shadow: none;
  }

  #toggleBtn:hover {
    color: #00f;
  }

  .hidden { display: none; }

</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="form-container">
  <h1>GD Board</h1>

  <!-- Вход -->
  <div id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Пароль">
    <button id="loginBtn">Войти</button>
  </div>

  <!-- Регистрация (без ника) -->
  <div id="registerForm" class="hidden">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Пароль">
    <button id="registerBtn">Зарегистрироваться</button>
  </div>

  <!-- Переключение -->
  <button id="toggleBtn">Регистрация</button>
</div>

<script type="module">
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const toggleBtn = document.getElementById("toggleBtn");
  let showingLogin = true;

  toggleBtn.addEventListener("click", () => {
    if (showingLogin) {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      toggleBtn.textContent = "Войти";
    } else {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      toggleBtn.textContent = "Регистрация";
    }
    showingLogin = !showingLogin;
  });

  // -------------------- Фон --------------------
  const canvas = document.getElementById("bgCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let angle = 0;

  function drawGrid() {
    const spacing = 50;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.rotate(angle);
    ctx.strokeStyle = "#0ff";
    ctx.lineWidth = 1;
    for(let x = -canvas.width; x < canvas.width; x += spacing){
      ctx.beginPath();
      ctx.moveTo(x, -canvas.height);
      ctx.lineTo(x, canvas.height);
      ctx.stroke();
    }
    for(let y = -canvas.height; y < canvas.height; y += spacing){
      ctx.beginPath();
      ctx.moveTo(-canvas.width, y);
      ctx.lineTo(canvas.width, y);
      ctx.stroke();
    }
    ctx.restore();
    angle += 0.0015; // скорость вращения
    requestAnimationFrame(drawGrid);
  }

  drawGrid();
</script>

</body>
</html>
