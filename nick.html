<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Nick</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
  <div class="panel">
    <h1>Ник</h1>
    <input id="nick" placeholder="Введите ник"><br><br>
    <button class="btn" id="send">Отправить</button>
  </div>
</div>

<script src="hudBackground.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
  authDomain: "gdboard-add4a.firebaseapp.com",
  projectId: "gdboard-add4a"
});

const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth,u=>{
  if(!u) location.href="index.html";
  send.onclick=async()=>{
    await updateDoc(doc(db,"users",u.uid),{
      nick: nick.value,
      situation: "requested"
    });
    alert("Ник отправлен");
  };
});
</script>
</body>
</html>
